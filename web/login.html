<!DOCTYPE html>
<html lang="en">
<head>
  <title> Login </title>
  <link rel="stylesheet" href="css/master.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="manifest" href="app.webmanifest" />  
  <script src="js/portrait.js" type="text/javascript"> </script>
  <script src="js/installer.js" type="text/javascript"> </script>
  <script src="js/track-offline.js" type="text/javascript"> </script>
  <script src="js/authentification.js" type="text/javascript"> </script>
  <script type="text/javascript">
    if("serviceWorker" in navigator)
    navigator.serviceWorker.register("service.js");
  </script>
</head>
<body>
  <div id="login" class="form">
    <p class="appname"> 
      <img src="favicon.png" alt="app-icon" />
      %appname% 
    </p>
    <h1> Authenticate </h1>
    <div id="authdata" class="form">
      <input id="username" maxlength="24" placeholder="Username" /> 
      <input id="password" type="password" placeholder="Password" />
      <input id="register" type="checkbox" />
      <label for="register"> Register? </label>
      <input id="key" placeholder="Key" />
    </div>
    <button id="submit"> Login </button>
  </div>
</body>
</html>
