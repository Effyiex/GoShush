<!DOCTYPE html>
<html lang="en">
<head>
  <title> %appname% App (Options) </title>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/options.css">
  <script src="js/options.js"> </script>
</head>
<body>
  <h1> Settings </h1>
  <div class="opt-slider">
    <p> Zoom: 100% </p>
    <input class="slider" type="range" min="50" max="200" value="100" />
  </div>
  <div class="opt-slider">
    <p> Invert: 0% </p>
    <input class="slider" type="range" min="0" max="100" value="0" />
  </div>
  <div class="opt-slider">
    <p> Hue: 0% </p>
    <input class="slider" type="range" min="0" max="100" value="0" />
    <button id="rainbow"> Fade </button>
  </div>
</body>
</html>
